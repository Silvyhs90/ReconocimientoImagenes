<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelando Neuronas</title>
    <!-- p5 -->
    <script src="p5.js"></script>
    <!-- ml5 -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css" />
    <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Codigo -->
    <script src="sketch.js"></script>
    <style>
    a {
      margin-bottom: 5px;
    }
    </style>
  </head>

  <body class="container">

    <main>
      <section class="text-center container">
          <h1 class="mt-3 py-2 text-bold"> Home </h1>
      <div class="container-fluid">
           <div class="center-align">
             <h1 class="h2 card-title white-text">Entrenamiento</h1>
           </div>

           <div class="center-align">
             <h2 class="h3">Entrenamiento con Botones</h2>
             <div class="center-align">
               <a class="btn BotonEntrenar">Numero 1</a>
               <a class="btn BotonEntrenar">Numero 2</a>
               <a class="btn BotonEntrenar">Numero 3</a>
               <a class="btn BotonEntrenar">Telefono</a>
               <a class="btn BotonEntrenar">Nada</a>
             </div>
           </div>

         <div class="center-align">
           <h4>Entrenar con TextBox</h4>
           <div class="input-field">
             <label for="TextBox">La imagen es: </label>
             <input id="TextBox" type="text" data-length="10">
           </div>
             <a id="TextBoxBoton" class="btn Botones">Entrenar con Campos de Texto</a>
         </div>

         <div class="center-align">
           <h5>Operaciones Neurona</h5>
           <div class="center-align">
             <a id="CargarBoton" class="btn Botones">Cargar por Archivo Json</a>
             <a id="SalvarBoton" class="btn Botones">Guardar</a>
             <a id="LimpiarBoton" class="btn Botones">Borrar Neurona</a>
           </div>
         </div>


       <div class="col-12 center-align">
                 <div class="center-align">
                   <span id="CartaMensaje" class="card-title text-bold h2">Cargando...</span>
                 </div>
                 <div id="micanva">
                 </div>
        </div>
          
             </div>
        </section> 
        
      </main>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
